<!-- FINAL VERSION: index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regent House Trash Duty</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🗑️</text></svg>"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Regent House Trash Duty</h1>
    </header>

    <main>
      <div
        id="penalty-status"
        class="penalty-banner"
        style="display: none"
      ></div>

      <!-- Hero Card for This Week -->
      <div class="card hero-card">
        <p class="label">🎯 On Duty This Week</p>
        <h2 class="person-name" id="on-duty">Loading...</h2>
        <p class="date-range" id="on-duty-dates">Loading...</p>
      </div>

      <!-- Upcoming Schedule Card -->
      <div class="card">
        <p class="label">🗓️ Upcoming Schedule</p>
        <table class="schedule-table">
          <thead>
            <tr>
              <th>Person</th>
              <th>Week of</th>
            </tr>
          </thead>
          <tbody id="upcoming-list">
            <!-- JS will populate this -->
          </tbody>
        </table>
      </div>

      <!-- Danger Zone Card -->
      <div class="card danger-zone">
        <h3>⚠️ Missed Duty?</h3>
        <p>
          If the person on duty last week (<strong id="last-week-report"
            >...</strong
          >) did not complete the task, press this button to assign a penalty.
        </p>
        <button id="report-button">Report Missed Duty</button>
        <p id="report-response"></p>
      </div>

      <!-- Secondary Info -->
      <div class="secondary-info">
        <p>Last Week: <strong id="last-week">...</strong></p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
